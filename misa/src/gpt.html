<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body class="bg-white text-gray-900">
    <div class="max-w-md mx-auto p-4">
        <div class="text-center mb-4">
            <h1 class="text-xl font-bold">동별 안내</h1>
        </div>
        <div class="flex justify-center mb-4">
            <button class="px-4 py-2 text-gray-700 border-b-2 border-gray-900">힐스테이트 A동</button>
            <button class="px-4 py-2 text-gray-500">힐스테이트 B동</button>
            <button class="px-4 py-2 text-gray-500">롯데캐슬</button>
        </div>
        <div class="border rounded-lg overflow-hidden">
            <div class="flex">
                <div class="w-1/4 bg-purple-100">
                    <div class="py-2 text-center text-gray-500">3F</div>
                    <div class="py-2 text-center text-gray-500">2F</div>
                    <div class="py-2 text-center bg-purple-500 text-white">1F</div>
                    <div class="py-2 text-center text-gray-500">B1</div>
                    <div class="py-2 text-center text-gray-500">B2</div>
                </div>
                <div class="w-3/4">
                    <div class="py-2 px-4 border-b">91 미사</div>
                    <div class="py-2 px-4 border-b">쥬씨</div>
                    <div class="py-2 px-4 border-b">용용선생</div>
                    <div class="py-2 px-4 border-b">바이아연</div>
                    <div class="py-2 px-4 border-b">오늘은 깨끗</div>
                    <div class="py-2 px-4 border-b">슈올린 안경</div>
                    <div class="py-2 px-4 border-b">배민 도화</div>
                    <div class="py-2 px-4 border-b">킴 공인중개사</div>
                    <div class="py-2 px-4">골방이 상회</div>
                </div>
            </div>
        </div>
        <div class="flex justify-center mt-4">
            <button class="px-4 py-2 bg-gray-200 text-gray-700 rounded">층별 안내</button>
        </div>
    </div>
</body>
</html>
